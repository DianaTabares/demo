<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<h1>Formulario de Persona</h1>
<form th:object="${persona}" th:action="@{/personas/nueva}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label><input type="text" th:field="*{nombre}"/></label><br/>
    <label><input type="number" th:field="*{edad}"/></label><br/>
    <button type="submit">Guardar</button>
</form>
<a th:href="@{/personas}">Volver al listado de personas</a>

</body>
</html>
